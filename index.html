<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    
    <p class="title">Rock Paper Scissors</p>

    <div class="btns">
        <button class='Rock move-btn'onclick=
        " 
            cMove=computerMove();
            coreGame(cMove,'rock');
        
        "
        ><img src='https://missopi.github.io/rock-paper-scissors/images/rock.png' height="50px" width="50px"></button>

        <button class='Paper move-btn'onclick=
        " 
            cMove=computerMove();
            coreGame(cMove,'paper');
        
        "
        ><img src='https://missopi.github.io/rock-paper-scissors/images/paper.png' height="50px" width="50px"></button>

        <button class='Scissors move-btn'onclick=
        " 
            cMove=computerMove();
            coreGame(cMove,'scissors');
        
        "
        ><img src='https://missopi.github.io/rock-paper-scissors/images/scissors.png' height="50px" width="50px"></button>
    </div>
    
    <p class ="top-res"></p>
    <p class="mid-res"></p>
    <p class="result">Wins: 0, Losses: 0, Ties: 0</p>

    <div class="lower-btns">
        <button class='reset'onclick =" resetScore(); ">Reset Score</button>
        <button class="autoplay" onclick ="
        
        autoPlay();
        
        ">AutoPlay</button>        
    </div>
    

    <script src="rps.js"></script>
</body>
</html>
